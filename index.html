<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fact Cards</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css' integrity='sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==' crossorigin='anonymous'/>  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css' integrity='sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw==' crossorigin='anonymous'/>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js' integrity='sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g==' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js" defer></script>
</head>

<body>
  <div class="rotate-msg">
    <div class="text-center">
      <h1 class="h4 text-light mb-2">Rotate to portrait</h1>
      <p class="text-secondary m-0">This experience is portrait-only by design.</p>
    </div>
  </div>

  <div class="app">
    <div class="topbar">
      <div class="controls-row">
        <select id="categorySelect" class="form-select form-select-sm"></select>
        <button id="reshuffleBtn" class="btn btn-sm btn-outline-light">Reshuffle</button>
      </div>
      <div class="swipe-instructions small text-secondary">Swipe cards left or right</div>
    </div>

    <div id="deck" class="deck-wrap" aria-live="polite"></div>
  </div>
</body>

</html>
